<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <meta name="description" content="How to Create (Animated) Text Fills with various techniques" />
    <meta name="keywords" content="text, fill, animation, svg, background-clip, clip, mask" />
    <meta name="author" content="Yoksel for Codrops" />

    <link rel="stylesheet" type="text/css" href="materialize/css/materialize.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/style22.css" />
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
     <div class="row">
         <p style="text-align:center; font-size:30px; font-family:Purisa;"> Log In :)</p>
        <div class="col s12">
          <div class="card" style="color:black;">
    <div class="container">
           <div class="content">
            <div class="wrap">
                <svg viewBox="0 0 600 300" class="svg-defs">

                    <!-- Symbol with text -->
                    <symbol id="s-text">
                        <text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text">
                            :^_^:
                        </text>
                        </symbol>
                        <!-- Mask with text -->
                    <mask id="m-text" maskunits="userSpaceOnUse" maskcontentunits="userSpaceOnUse">

                        <rect width="100%" height="100%" class="mask__shape">
                        </rect>
                        <use xlink:href="#s-text" class="mask__text"></use>

                    </mask>
                </svg>

                <div class="box-with-text">

                    <!-- Container for video -->
                    <div class="text-fill">
                        <video class="video" src="img/bokeh2.mp4" autoplay loop></video>
                    </div>

                    <!-- Visible SVG -->
                    <svg viewBox="0 0 600 300" class="svg-inverted-mask">
                        <rect width="100%" height="100%" mask="url(#m-text)" class="shape--fill" />
                        <use xlink:href="#s-text" class="text--transparent"></use>
                    </svg>
                </div>
            </div>
        </div>
    
    </div>
            </div>
              <div class="row" style="color:white;">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="First Name" id="first_name" type="text" class="validate">
          <label for="first_name"></label>
        </div>
        <div class="input-field col s6">
          <input placeholder="Last Name" id="last_name" type="text" class="validate">
          <label for="last_name"></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled value="I am not editable" id="disabled" type="text" class="validate">
          <label for="disabled">Disabled</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" placeholder="Password" type="password" class="validate">
          <label for="password"></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" placeholder="Email" type="email" class="validate">
          <label for="email"></label>
        </div>
      </div>
    </form>
  </div>
         </div>
    </div>
    
    <!-- /container -->
    <script src="materialize/js/materialize.min.js"/>
</body>

</html>
